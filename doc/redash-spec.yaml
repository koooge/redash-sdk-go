openapi: 3.0.3
info:
  title: redash
  version: 0.0.1
paths:
  /ping:
    get:
      responses:
        200:
          description: OK
          content:
            text/html:
              schema:
                type: string
                example: PONG.
  /status.json:
    get:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  dashboards_count:
                    type: integer
                  database_metrics:
                    type: object
                    properties:
                      metrics:
                        type: array
                        items:
                          type: array
                          items:
                            oneOf:
                              - type: string
                              - type: integer
                  manager:
                    type: object
                    properties:
                      last_refresh_at:
                        type: string
                      outdated_queries_count:
                        type: string
                      query_ids:
                        type: string
                      queues:
                        type: object
                        properties:
                          celery:
                            type: object
                            properties:
                              data_sources:
                                type: string
                              size:
                                type: integer
                  queries_count:
                    type: integer
                  query_results_count:
                    type: integer
                  redis_used_memory:
                    type: integer
                  redis_used_memory_human:
                    type: string
                  unused_query_results_count:
                    type: integer
                  version:
                    type: string
                  widgets_count:
                    type: integer
                  workers:
                    type: array
                    items: {}
  /api/alerts:
    get:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      $ref: '#/components/schemas/User'
                    state:
                      type: string
                    name:
                      type: string
                    rearm:
                      type: integer
                    updated_at:
                      type: string
                      format: date-time
                    query:
                      type: object
                      properties:
                        user:
                          $ref: '#/components/schemas/User'
                        created_at:
                          type: string
                          format: date-time
                        latest_query_data_id:
                          type: integer
                        schedule:
                          nullable: true
                        description:
                          type: string
                          nullable: true
                        tags:
                          type: array
                          items:
                            type: string
                        updated_at:
                          type: string
                          format: date-time
                        last_modified_by:
                          $ref: '#/components/schemas/User'
                        options:
                          type: object
                          additionalProperties: true
                        version:
                          type: integer
                        query_hash:
                          type: string
                        is_archiverd:
                          type: boolean
                        query:
                          type: string
                        api_key:
                          type: string
                        is_draft:
                          type: boolean
                        id:
                          type: integer
                        data_source_id:
                          type: integer
                        name:
                          type: string
                    created_at:
                      type: string
                      format: date-time
                    last_triggered_at:
                      type: string
                      format: date-time
                      nullable: true
                    id:
                      type: integer
                    options:
                      type: object
                      additionalProperties: true
      tags:
        - Alert
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  additionalProperties: true
                name:
                  type: string
                query_id:
                  type: integer
                destination_id:
                  type: integer
                rearm:
                  type: integer
              required:
                - options
                - name
                - query_id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  state:
                    type: string
                  name:
                    type: string
                  rearm:
                    type: integer
                  updated_at:
                    type: string
                    format: date-time
                  query:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      created_at:
                        type: string
                        format: date-time
                      latest_query_data_id:
                        type: integer
                        nullable: true
                      schedule:
                        nullable: true
                      description:
                        type: string
                        nullable: true
                      tags:
                        type: array
                        items:
                          type: string
                      updated_at:
                        type: string
                        format: date-time
                      lats_modified_by:
                        type: object
                        properties:
                          auth_type:
                            type: string
                          is_disabled:
                            type: boolean
                          updated_at:
                            type: string
                            format: date-time
                          profile_image_url:
                            type: string
                          is_inviration_pending:
                            type: boolean
                          groups:
                            type: array
                            items:
                              type: integer
                          id:
                            type: integer
                          name:
                            type: string
                          created_at:
                            type: string
                            format: date-time
                          disabled_at:
                            type: string
                            format: date-time
                          is_email_verified:
                            type: boolean
                          active_at:
                            type: string
                            format: date-time
                          email:
                            type: string
                            format: email
                      options:
                        type: object
                        additionalProperties: true
                      version:
                        type: integer
                      query_hash:
                        type: string
                      is_archived:
                        type: boolean
                      query:
                        type: string
                      qpi_key:
                        type: string
                      is_draft:
                        type: boolean
                      id:
                        type: integer
                      data_source_id:
                        type: integer
                      name:
                        type: string
                  created_at:
                    type: string
                    format: date-time
                  last_triggered_at:
                    type: string
                    format: date-time
                    nullable: true
                  id:
                    type: integer
                  options:
                    type: object
                    additionalProperties: true
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      tags:
        - Alert
  /api/dashbaords:
