                    type: array
                    items: {}
                  is_draft:
                    type: boolean
                  id:
                    type: integer
                  user_id:
                    type: integer
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  slug:
                    type: string
                  version:
                    type: integer
                  widgets:
                    nullable: true
                  dashboard_filters_enabled:
                    type: boolean
