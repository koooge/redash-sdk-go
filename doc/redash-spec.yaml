components:
  schemas:
    DataSource:
      type: object
      properties:
        scheduled_queue_name:
          type: string
        name:
          type: string
        pause_reason:
          nullable: true
        queue_name:
          type: string
        syntax:
          type: string
        paused:
          type: integer
        options:
          type: object
          properties:
            url:
              type: string
        groups:
          type: object
          additionalProperties:
            type: boolean
        type:
          type: string
        id:
          type: integer
    DataSourcesRequest:
      type: object
      properties:
        options:
          type: object
          properties:
            dbname:
              type: string
        name:
          type: string
        type:
          type: string
          enum:
            - mysql
            - pg
            - prometheus
      required:
        - options
        - name
        - type
    DataSourcesType:
      type: object
      properties:
        required:
          type: array
          items:
            type: string
        type:
          type: string
        properties:
          type: object
          properties:
            db:
              type: object
              properties:
                type:
                  type: string
                title:
                  type: string
            apikey:
              type: object
              properties:
                type:
                  type: string
            endpoint:
              type: object
              properties:
                type:
                  type: string
            type:
              type: object
              properties:
                type:
                  type: string
            get_schema:
              type: object
              properties:
                default:
                  type: boolean
                type:
                  type: string
                title:
                  type: string
    DestinationRequest:
      type: object
      properties:
        options:
          type: object
          additionalProperties: true
        name:
          type: string
        type:
          type: string
          enum:
            - email
      required:
        - options
        - name
        - type
    DestinationType:
      type: object
      properties:
        configuration_schema:
          type: object
          properties:
            required:
              type: array
              items:
                type: string
            type:
              type: string
            properties:
              type: object
              additionalProperties: true
        type:
          type: string
        name:
          type: string
        icon:
          type: string
    Schema:
      type: object
      properties:
        name:
          type: string
        columns:
          type: array
          items:
            type: string
    User:
      type: object
      properties:
        auth_type:
          type: string
        is_disabled:
          type: boolean
        updated_at:
          type: string
          format: date-time
        profile_image_url:
          type: string
          format: uri
        is_invitation_pending:
          type: boolean
        groups:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        disabled_at:
          type: string
          format: date-time
          nullable: true
        is_email_verified:
          type: boolean
        api_key:
          type: string
        active_at:
          type: string
          format: date-time
        email:
          type: string
          format: email
